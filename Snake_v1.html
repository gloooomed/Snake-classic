<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
            font-family: 'Courier Prime', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1a252f;
        }
        
        .score {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .game-area {
            position: relative;
        }
        
        canvas {
            display: block;
            background: #1a252f;
            border: 5px solid #34495e;
            border-radius: 8px;
        }
        
        /* Pause and overlay styling */
        .pause-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(250, 208, 196, 0.9);
            border: 3px solid #1a252f;
            padding: 20px;
            text-align: center;
            color: #1a252f;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
            z-index: 2;
        }
        
        .game-over, .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(250, 208, 196, 0.9);
            border: 3px solid #1a252f;
            padding: 20px;
            text-align: center;
            color: #1a252f;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
        }
        
        .game-over {
            display: none;
        }
        
        .btn {
            background: #1a252f;
            color: #fad0c4;
            border: 2px solid #1a252f;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #34495e;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .controls {
            margin-top: 20px;
            color: #1a252f;
        }
        
        /* Style for snake selector */
        .selector {
            margin-bottom: 15px;
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Audio elements for sound effects -->
    <audio id="eatSound" src="assets/eat.wav"></audio>
    <audio id="gameOverSound" src="assets/gameover.wav"></audio>

    <div class="header">
        <div class="title">SNAKE</div>
        <div class="score">
            Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
        </div>
    </div>
    
    <div class="game-area">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <!-- Start screen with snake style selector -->
        <div class="start-screen" id="startScreen">
            <div style="margin-bottom: 15px; font-size: 2rem;">üêç</div>
            <div style="margin-bottom: 10px;">NOKIA SNAKE</div>
            <div class="selector">
                <label for="snakeStyleSelector" style="font-size:0.8rem;">Select Snake Style:</label>
                <select id="snakeStyleSelector">
                    <option value="classic">Classic</option>
                    <option value="cylindrical">Cylindrical</option>
                </select>
            </div>
            <div style="font-size: 0.8rem; margin-bottom: 15px;">Use arrow keys to play</div>
            <button class="btn" onclick="startGame()">START</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <div style="margin-bottom: 10px;">GAME OVER</div>
            <div style="font-size: 0.9rem; margin-bottom: 15px;">
                Score: <span id="finalScore">0</span>
            </div>
            <button class="btn" onclick="restartGame()">RESTART</button>
        </div>
        
        <!-- Pause overlay -->
        <div class="pause-screen" id="pauseScreen">
            PAUSED<br>
            Press "P" to resume
        </div>
    </div>
    
    <div class="controls">
        Use ‚Üë ‚Üì ‚Üê ‚Üí arrow keys to play<br>
        Eat food to grow and score points
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const pauseScreen = document.getElementById('pauseScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const eatSound = document.getElementById('eatSound');
        const gameOverSound = document.getElementById('gameOverSound');
        const snakeStyleSelector = document.getElementById('snakeStyleSelector');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snakeStyle = "classic";
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;
        let paused = false;
        let highScore = Number(localStorage.getItem('highScore')) || 0;
        highScoreElement.textContent = highScore;

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Avoid food spawning on the snake.
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        function drawGame() {
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake with different style based on selector
            if (snakeStyle === "cylindrical") {
                for (let i = 0; i < snake.length; i++) {
                    // Create a radial gradient for 3D effect
                    let segment = snake[i];
                    let centerX = segment.x * gridSize + gridSize/2;
                    let centerY = segment.y * gridSize + gridSize/2;
                    let gradient = ctx.createRadialGradient(centerX, centerY, gridSize/4, centerX, centerY, gridSize/2);
                    // Alternate colors for fun
                    gradient.addColorStop(0, "#ff9a9e");
                    gradient.addColorStop(1, "#1a252f");
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, gridSize/2 - 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                // Classic rectangular snake with multiple colors.
                const colors = ['#fad0c4', '#ff9a9e', '#fbc2eb', '#a18cd1'];
                for (let i = 0; i < snake.length; i++) {
                    ctx.fillStyle = colors[i % colors.length];
                    let segment = snake[i];
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            }
            
            // Draw food with a gradient effect.
            const gradient = ctx.createLinearGradient(food.x * gridSize, food.y * gridSize,
                                                        food.x * gridSize + gridSize, food.y * gridSize + gridSize);
            gradient.addColorStop(0, '#ffecd2');
            gradient.addColorStop(1, '#fcb69f');
            ctx.fillStyle = gradient;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            // Draw a center dot on the food.
            ctx.fillStyle = '#1a252f';
            const centerOffset = Math.floor(gridSize / 4);
            const centerSize = Math.floor(gridSize / 2);
            ctx.fillRect(food.x * gridSize + centerOffset, food.y * gridSize + centerOffset, centerSize, centerSize);
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                if(eatSound) { eatSound.play(); }
                randomFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            if (paused) return;
            moveSnake();
            drawGame();
            const speed = Math.max(80, 200 - Math.floor(score / 50) * 20);
            setTimeout(gameLoop, speed);
        }

        function startGame() {
            // Set snake style based on user selection.
            snakeStyle = snakeStyleSelector.value;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            pauseScreen.style.display = 'none';
            gameRunning = true;
            gameStarted = true;
            paused = false;
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            
            randomFood();
            drawGame();
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
            }
            finalScoreElement.textContent = score;
            if(gameOverSound) { gameOverSound.play(); }
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted && e.key === ' ') {
                startGame();
                return;
            }
            
            if (gameRunning && e.key.toLowerCase() === 'p') {
                paused = !paused;
                pauseScreen.style.display = paused ? 'block' : 'none';
                if (!paused)
                    gameLoop();
                return;
            }
            
            if (!gameRunning) return;

            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            if (!gameRunning) {
                if (!gameStarted) startGame();
                return;
            }
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) < 30 && Math.abs(diffY) < 30) return;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && dx !== 1) {
                    dx = -1; dy = 0;
                } else if (diffX < 0 && dx !== -1) {
                    dx = 1; dy = 0;
                }
            } else {
                if (diffY > 0 && dy !== 1) {
                    dx = 0; dy = -1;
                } else if (diffY < 0 && dy !== -1) {
                    dx = 0; dy = 1;
                }
            }
        });

        drawGame();
    </script>
</body>
</html>
