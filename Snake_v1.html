<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokia Snake Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-300 via-pink-100 to-pink-50 flex flex-col items-center justify-center min-h-screen overflow-hidden">
    <!-- Audio elements for sound effects -->
    <audio id="eatSound" src="assets/eat.wav"></audio>
    <audio id="gameOverSound" src="assets/gameover.wav"></audio>
    
    <div class="container mx-auto px-4">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800">SNAKE</h1>
            <p class="text-lg text-gray-700 mt-2">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></p>
        </header>
    
        <div class="relative">
            <canvas id="gameCanvas" width="600" height="600" class="bg-gray-800 border-4 border-gray-600 rounded-lg shadow-lg"></canvas>
            
            <!-- Start screen with snake style selector -->
            <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-white/90 rounded-lg shadow-md">
                <div class="text-6xl mb-4">üêç</div>
                <p class="text-2xl font-semibold text-gray-800 mb-2">NOKIA SNAKE</p>
                <div class="mb-4">
                    <label for="snakeStyleSelector" class="text-sm text-gray-700">Select Snake Style:</label>
                    <select id="snakeStyleSelector" class="mt-1 px-2 py-1 border border-gray-400 rounded shadow">
                        <option value="classic">Classic</option>
                        <option value="cylindrical">Cylindrical</option>
                        <option value="neon">Neon</option>
                        <option value="pixel">Pixel</option>
                    </select>
                </div>
                <p class="text-sm text-gray-600 mb-4">Use arrow keys to play</p>
                <button onclick="startGame()" class="px-6 py-2 bg-gray-800 text-pink-100 font-bold rounded hover:bg-gray-700 transition transform hover:scale-105">
                    START
                </button>
            </div>
    
            <!-- Game over screen -->
            <div id="gameOver" class="absolute inset-0 flex flex-col items-center justify-center bg-white/90 rounded-lg shadow-md hidden">
                <p class="text-2xl font-semibold text-gray-800 mb-2">GAME OVER</p>
                <p class="text-lg text-gray-700 mb-4">Score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()" class="px-6 py-2 bg-gray-800 text-pink-100 font-bold rounded hover:bg-gray-700 transition transform hover:scale-105">
                    RESTART
                </button>
            </div>
    
            <!-- Pause overlay -->
            <div id="pauseScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-white/90 rounded-lg shadow-md hidden">
                <p class="text-2xl font-bold text-gray-800">PAUSED</p>
                <p class="text-sm text-gray-700 mt-1">Press "P" to resume</p>
            </div>
        </div>
    
        <div class="controls text-center mt-6 text-gray-700">
            <p>Use ‚Üë ‚Üì ‚Üê ‚Üí arrow keys to play</p>
            <p>Eat food to grow and score points</p>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const pauseScreen = document.getElementById('pauseScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const eatSound = document.getElementById('eatSound');
        const gameOverSound = document.getElementById('gameOverSound');
        const snakeStyleSelector = document.getElementById('snakeStyleSelector');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snakeStyle = "classic";

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;
        let paused = false;
        let highScore = Number(localStorage.getItem('highScore')) || 0;
        highScoreElement.textContent = highScore;

        // Returns a random food position not on the snake
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        // Draw game elements with different snake styles
        function drawGame() {
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            if (snakeStyle === "cylindrical") {
                // Cylindrical snake: Each segment is drawn as a circle with a radial gradient.
                for (let segment of snake) {
                    let centerX = segment.x * gridSize + gridSize / 2;
                    let centerY = segment.y * gridSize + gridSize / 2;
                    let gradient = ctx.createRadialGradient(centerX, centerY, gridSize / 4, centerX, centerY, gridSize / 2);
                    gradient.addColorStop(0, "#ff9a9e");
                    gradient.addColorStop(1, "#1a252f");
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, gridSize / 2 - 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else if (snakeStyle === "neon") {
                // Neon snake: Bright glowing segments.
                ctx.shadowColor = "#39ff14";
                ctx.shadowBlur = 20;
                for (let segment of snake) {
                    ctx.fillStyle = "#39ff14";
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
                ctx.shadowBlur = 0;
            } else if (snakeStyle === "pixel") {
                // Pixel snake: Crisp blocks with a retro vibe.
                for (let segment of snake) {
                    ctx.fillStyle = "#e3342f";
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                }
            } else {
                // Classic snake: Multiple colored blocks.
                const colors = ['#fad0c4', '#ff9a9e', '#fbc2eb', '#a18cd1'];
                for (let i = 0; i < snake.length; i++) {
                    ctx.fillStyle = colors[i % colors.length];
                    const segment = snake[i];
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            }
            
            // Draw food with a gradient effect.
            const gradient = ctx.createLinearGradient(food.x * gridSize, food.y * gridSize, food.x * gridSize + gridSize, food.y * gridSize + gridSize);
            gradient.addColorStop(0, '#ffecd2');
            gradient.addColorStop(1, '#fcb69f');
            ctx.fillStyle = gradient;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            // Center dot on food
            ctx.fillStyle = '#1a252f';
            const centerOffset = Math.floor(gridSize / 4);
            const centerSize = Math.floor(gridSize / 2);
            ctx.fillRect(food.x * gridSize + centerOffset, food.y * gridSize + centerOffset, centerSize, centerSize);
        }

        // Smooth game loop using requestAnimationFrame and a dynamic interval.
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameRunning || paused) return;
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            // Calculate interval: starts slow and speeds up as score increases.
            const interval = Math.max(80, 500 - score * 5);
            if (delta > interval) {
                moveSnake();
                drawGame();
                lastTime = timestamp;
            }
            requestAnimationFrame(gameLoop);
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collisions
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            // Check self-collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                if (eatSound) eatSound.play();
                randomFood();
            } else {
                snake.pop();
            }
        }

        function startGame() {
            // Set snake style from the selector.
            snakeStyle = snakeStyleSelector.value;
            startScreen.classList.add("hidden");
            gameOverScreen.classList.add("hidden");
            pauseScreen.classList.add("hidden");
            gameRunning = true;
            gameStarted = true;
            paused = false;
            snake = [{x: 10, y: 10}];
            dx = 0; dy = 0; score = 0;
            scoreElement.textContent = score;
            randomFood();
            drawGame();
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
            }
            finalScoreElement.textContent = score;
            if (gameOverSound) gameOverSound.play();
            gameOverScreen.classList.remove("hidden");
        }

        function restartGame() {
            gameOverScreen.classList.add("hidden");
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            // Start game with space if not yet started.
            if (!gameStarted && e.key === ' ') {
                startGame();
                return;
            }
            if (gameRunning && e.key.toLowerCase() === 'p') {
                paused = !paused;
                pauseScreen.classList.toggle("hidden", !paused);
                if (!paused) requestAnimationFrame(gameLoop);
                return;
            }
            if (!gameRunning) return;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            switch(e.key) {
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
            }
        });

        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) {
                if (!gameStarted) startGame();
                return;
            }
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            if (Math.abs(diffX) < 30 && Math.abs(diffY) < 30) return;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && dx !== 1) { dx = -1; dy = 0; }
                else if (diffX < 0 && dx !== -1) { dx = 1; dy = 0; }
            } else {
                if (diffY > 0 && dy !== 1) { dx = 0; dy = -1; }
                else if (diffY < 0 && dy !== -1) { dx = 0; dy = 1; }
            }
        });
    
        drawGame();
    </script>
</body>
</html>
