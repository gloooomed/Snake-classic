<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokia Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-300 via-pink-100 to-pink-50 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-3xl px-4">
        <header class="text-center mb-6">
            <h1 class="text-5xl font-bold text-gray-800 mb-2">SNAKE</h1>
            <p class="text-lg text-gray-700">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></p>
        </header>
        <div class="flex items-center justify-center">
            <div class="bg-gray-700 p-4 rounded-xl shadow-2xl">
                <div class="relative bg-gray-900 border-8 border-gray-700 rounded-lg overflow-hidden">
                    <canvas id="gameCanvas" width="600" height="600" class="block mx-auto"></canvas>
                    <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-white/95 rounded-lg transition-all duration-300">
                        <div class="text-6xl mb-4 animate-bounce">üêç</div>
                        <p class="text-2xl font-semibold text-gray-800 mb-2">NOKIA SNAKE</p>
                        <div class="mb-4">
                            <label for="snakeStyleSelector" class="block text-sm text-gray-700 mb-1">Select Snake Style:</label>
                            <select id="snakeStyleSelector" class="w-full px-2 py-1 border border-gray-400 rounded shadow">
                                <option value="classic">Classic</option>
                                <option value="cylindrical">Cylindrical</option>
                                <option value="neon">Neon</option>
                                <option value="pixel">Pixel</option>
                            </select>
                        </div>
                        <p class="text-sm text-gray-600 mb-4">Use arrow keys to play</p>
                        <button onclick="startGame()" class="px-6 py-2 bg-gray-800 text-pink-100 font-bold rounded hover:bg-gray-700 transition transform hover:scale-105">
                            START
                        </button>
                    </div>
                    <div id="gameOver" class="absolute inset-0 flex flex-col items-center justify-center bg-white/95 rounded-lg shadow-md hidden transition-opacity duration-300">
                        <p class="text-2xl font-semibold text-gray-800 mb-2">GAME OVER</p>
                        <p class="text-lg text-gray-700 mb-4">Score: <span id="finalScore">0</span></p>
                        <button onclick="restartGame()" class="px-6 py-2 bg-gray-800 text-pink-100 font-bold rounded hover:bg-gray-700 transition transform hover:scale-105">
                            RESTART
                        </button>
                    </div>
                    <div id="pauseScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-white/95 rounded-lg shadow-md hidden transition-opacity duration-300">
                        <p class="text-2xl font-bold text-gray-800">PAUSED</p>
                        <p class="text-sm text-gray-700 mt-1">Press "P" to resume</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls text-center mt-6 text-gray-700">
            <p>Use ‚Üë ‚Üì ‚Üê ‚Üí arrow keys or swipe to play</p>
            <p>Eat food to grow and score points</p>
        </div>
    </main>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const pauseScreen = document.getElementById('pauseScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const snakeStyleSelector = document.getElementById('snakeStyleSelector');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snakeStyle = "classic";

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;
        let paused = false;
        let highScore = Number(localStorage.getItem('highScore')) || 0;
        highScoreElement.textContent = highScore;

        function createAudioElements() {
            const eat = document.createElement('audio');
            eat.id = "eatSound";
            eat.src = "assets/eat.wav";
            document.body.appendChild(eat);
            const gameOverAud = document.createElement('audio');
            gameOverAud.id = "gameOverSound";
            gameOverAud.src = "assets/gameover.wav";
            document.body.appendChild(gameOverAud);
        }
        if (!document.getElementById('eatSound')) createAudioElements();

        function randomFood() {
            let valid = false, newFood;
            while (!valid) {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                valid = true;
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        valid = false;
                        break;
                    }
                }
            }
            food = newFood;
        }

        function drawGame() {
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (snakeStyle === "cylindrical") {
                for (let segment of snake) {
                    const centerX = segment.x * gridSize + gridSize / 2;
                    const centerY = segment.y * gridSize + gridSize / 2;
                    const gradient = ctx.createRadialGradient(centerX, centerY, gridSize / 4, centerX, centerY, gridSize / 2);
                    gradient.addColorStop(0, "#ff9a9e");
                    gradient.addColorStop(1, "#1a252f");
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, gridSize / 2 - 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else if (snakeStyle === "neon") {
                ctx.shadowColor = "#39ff14";
                ctx.shadowBlur = 20;
                for (let segment of snake) {
                    ctx.fillStyle = "#39ff14";
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
                ctx.shadowBlur = 0;
            } else if (snakeStyle === "pixel") {
                for (let segment of snake) {
                    ctx.fillStyle = "#e3342f";
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                }
            } else {
                const colors = ['#fad0c4', '#ff9a9e', '#fbc2eb', '#a18cd1'];
                for (let i = 0; i < snake.length; i++) {
                    ctx.fillStyle = colors[i % colors.length];
                    const segment = snake[i];
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            }

            // Enhanced food design with a colorful glow effect
            const foodX = food.x * gridSize + gridSize / 2;
            const foodY = food.y * gridSize + gridSize / 2;
            ctx.save();
            ctx.shadowColor = "#ff00ff";
            ctx.shadowBlur = 15;
            const foodGradient = ctx.createRadialGradient(foodX, foodY, gridSize / 8, foodX, foodY, gridSize / 2);
            foodGradient.addColorStop(0, "#ff007f");
            foodGradient.addColorStop(0.5, "#ff8c00");
            foodGradient.addColorStop(1, "#ffff00");
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(foodX, foodY, gridSize / 2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
        }

        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameRunning || paused) return;
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            const interval = Math.max(80, 500 - score * 5);
            if (delta > interval) {
                moveSnake();
                drawGame();
                lastTime = timestamp;
            }
            requestAnimationFrame(gameLoop);
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                document.getElementById('eatSound').play();
                randomFood();
            } else {
                snake.pop();
            }
        }

        function startGame() {
            snakeStyle = snakeStyleSelector.value;
            startScreen.classList.add("hidden");
            gameOverScreen.classList.add("hidden");
            pauseScreen.classList.add("hidden");
            gameRunning = true;
            gameStarted = true;
            paused = false;
            snake = [{x: 10, y: 10}];
            dx = 0; dy = 0; score = 0;
            scoreElement.textContent = score;
            randomFood();
            drawGame();
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
            }
            finalScoreElement.textContent = score;
            document.getElementById('gameOverSound').play();
            gameOverScreen.classList.remove("hidden");
        }

        function restartGame() {
            gameOverScreen.classList.add("hidden");
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted && e.key === ' ') {
                startGame();
                return;
            }
            if (gameRunning && e.key.toLowerCase() === 'p') {
                paused = !paused;
                pauseScreen.classList.toggle("hidden", !paused);
                if (!paused) requestAnimationFrame(gameLoop);
                return;
            }
            if (!gameRunning) return;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            switch(e.key) {
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
            }
        });

        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) {
                if (!gameStarted) startGame();
                return;
            }
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            if (Math.abs(diffX) < 30 && Math.abs(diffY) < 30) return;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && dx !== 1) { dx = -1; dy = 0; }
                else if (diffX < 0 && dx !== -1) { dx = 1; dy = 0; }
            } else {
                if (diffY > 0 && dy !== 1) { dx = 0; dy = -1; }
                else if (diffY < 0 && dy !== -1) { dx = 0; dy = 1; }
            }
        });
    
        drawGame();
    </script>
</body>
</html>
