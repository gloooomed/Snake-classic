<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #9bb560;
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #9bb560 25%, transparent 25%), 
                linear-gradient(-45deg, #9bb560 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #9bb560 75%), 
                linear-gradient(-45deg, transparent 75%, #9bb560 75%);
            background-size: 4px 4px;
            background-position: 0 0, 0 2px, 2px -2px, -2px 0px;
        }
        
        .phone-container {
            background: #2c3e50;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 
                0 0 0 8px #34495e,
                0 0 0 12px #2c3e50,
                0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .phone-container::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 8px;
            background: #1a252f;
            border-radius: 4px;
        }
        
        .phone-container::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #1a252f;
            border-radius: 50%;
        }
        
        .screen {
            background: #9bb560;
            border: 4px solid #1a252f;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #1a252f;
        }
        
        .title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .score {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .game-area {
            background: #1a252f;
            border: 2px solid #000;
            position: relative;
            margin: 0 auto;
        }
        
        canvas {
            display: block;
            background: #1a252f;
        }
        
        .controls {
            margin-top: 15px;
            text-align: center;
            color: #1a252f;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .game-over, .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #9bb560;
            border: 3px solid #1a252f;
            padding: 20px;
            text-align: center;
            color: #1a252f;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .game-over {
            display: none;
        }
        
        .btn {
            background: #1a252f;
            color: #9bb560;
            border: 2px solid #1a252f;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #2c3e50;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 480px) {
            .phone-container {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <div class="title">SNAKE</div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            
            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="300"></canvas>
                
                <div class="start-screen" id="startScreen">
                    <div style="margin-bottom: 15px;">üêç</div>
                    <div style="margin-bottom: 10px;">NOKIA SNAKE</div>
                    <div style="font-size: 0.8rem; margin-bottom: 15px;">Use arrow keys to play</div>
                    <button class="btn" onclick="startGame()">START</button>
                </div>
                
                <div class="game-over" id="gameOver">
                    <div style="margin-bottom: 10px;">GAME OVER</div>
                    <div style="font-size: 0.9rem; margin-bottom: 15px;">Score: <span id="finalScore">0</span></div>
                    <button class="btn" onclick="restartGame()">RESTART</button>
                </div>
            </div>
            
            <div class="controls">
                Use ‚Üë ‚Üì ‚Üê ‚Üí arrow keys<br>
                Eat food to grow and score points
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 15;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        function drawGame() {
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#9bb560';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            ctx.fillStyle = '#9bb560';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            ctx.fillStyle = '#1a252f';
            const centerOffset = Math.floor(gridSize / 4);
            const centerSize = Math.floor(gridSize / 2);
            ctx.fillRect(
                food.x * gridSize + centerOffset, 
                food.y * gridSize + centerOffset, 
                centerSize, 
                centerSize
            );
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            moveSnake();
            drawGame();
            
            const speed = Math.max(100, 200 - Math.floor(score / 50) * 20);
            setTimeout(gameLoop, speed);
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            gameStarted = true;
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            
            randomFood();
            drawGame();
            
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted && e.key === ' ') {
                startGame();
                return;
            }
            
            if (!gameRunning) return;

            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            if (!gameRunning) {
                if (!gameStarted) {
                    startGame();
                }
                return;
            }
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) < 30 && Math.abs(diffY) < 30) return;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && dx !== 1) {
                    dx = -1; dy = 0;
                } else if (diffX < 0 && dx !== -1) {
                    dx = 1; dy = 0;
                }
            } else {
                if (diffY > 0 && dy !== 1) {
                    dx = 0; dy = -1;
                } else if (diffY < 0 && dy !== -1) {
                    dx = 0; dy = 1;
                }
            }
        });

        drawGame();
    </script>
</body>
</html>
